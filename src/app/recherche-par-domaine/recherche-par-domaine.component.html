<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Domaines </label>
        <select class="form-control form-control-lg" id="idDom" name="idom" [(ngModel)]="IdDomaine" (change)="onChange()">
    <option *ngFor="let dom of domaines" value="{{dom.idDom}}">
    {{dom.nomDom}}
     </option>
    </select>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Manager</th>
                        <th>Cout</th>
                        <th>Start Date</th>
                        <th>Domaine</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let projet of projets">
                        <td>{{ projet.idProjet }}</td>
                        <td>{{ projet.nomProjet }}</td>
                        <td>{{ projet.manager }}</td>
                        <td>{{ projet.cout }}</td>
                        <td>{{ projet.startDate | date:'dd/MM/yyyy' }}</td>
                        <td>{{projet.domaine.nomDom}}

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
